<mat-sidenav-container class="shell">
  <!-- Sidebar -->
  <mat-sidenav #drawer class="sidenav" mode="side" opened (openedChange)="onDrawerChange($event)">
    <div class="brand">
      <div class="brand__logo">üêæ</div>
      <div class="brand__text">
        <div class="brand__title">PetCare</div>
        <div class="brand__subtitle">Ado√ß√£o com carinho</div>
      </div>
    </div>

    <mat-divider></mat-divider>

    <mat-nav-list class="nav">
      @for (item of navItems; track item.path) {
        <a
          mat-list-item
          [routerLink]="item.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: item.path === '/dashboard' }"
        >
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
        </a>
      }
    </mat-nav-list>

    <div class="sidebar-footer">
      <div class="hint">
        
      </div>
    </div>
  </mat-sidenav>

  <!-- Content -->
  <mat-sidenav-content>
    <div class="pc-content">
      <mat-toolbar class="toolbar">
        <button mat-icon-button (click)="drawer.toggle()" class="toolbar__menu">
          <mat-icon>menu</mat-icon>
        </button>

        <span class="toolbar__title">PetCare</span>

        <!-- Busca -->
        <mat-form-field class="toolbar__search" appearance="outline">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput placeholder="Buscar pets, tutores..." />
        </mat-form-field>

        <span class="spacer"></span>

        <!-- Notifica√ß√µes -->
        <button
          mat-icon-button
          matBadge="1"
          matBadgeColor="warn"
          matBadgeSize="small"
          aria-label="Notifica√ß√µes"
        >
          <mat-icon>notifications</mat-icon>
        </button>

        <!-- Configura√ß√µes -->
        <button mat-icon-button aria-label="Configura√ß√µes">
          <mat-icon>settings</mat-icon>
        </button>

        <!-- CTA -->
        <button mat-button>
          <mat-icon>favorite</mat-icon>
          Adote üíú
        </button>
      </mat-toolbar>

      <div class="pc-page" #pageScroll>
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
