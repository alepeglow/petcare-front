<mat-sidenav-container class="shell-container">
  <!-- MENU LATERAL -->
  <mat-sidenav #drawer class="shell-sidenav" mode="side" opened>
    <div class="brand">
      <div class="brand-icon">üêæ</div>
      <div class="brand-text">
        <div class="brand-title">PetCare</div>
        <div class="brand-subtitle">Ado√ß√£o com carinho</div>
      </div>
    </div>

    <mat-divider></mat-divider>

    <mat-nav-list class="nav">
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
        <span matListItemLine>Vis√£o geral</span>
      </a>

      <a mat-list-item routerLink="/pets" routerLinkActive="active">
        <mat-icon matListItemIcon>pets</mat-icon>
        <span matListItemTitle>Pets</span>
        <span matListItemLine>Listagem, filtros</span>
      </a>

      <a mat-list-item routerLink="/tutores" routerLinkActive="active">
        <mat-icon matListItemIcon>person</mat-icon>
        <span matListItemTitle>Tutores</span>
        <span matListItemLine>Cadastro e gest√£o</span>
      </a>

      <a mat-list-item routerLink="/adocoes" routerLinkActive="active">
        <mat-icon matListItemIcon>favorite</mat-icon>
        <span matListItemTitle>Ado√ß√µes</span>
        <span matListItemLine>Hist√≥rico</span>
      </a>

      <a mat-list-item routerLink="/cuidados" routerLinkActive="active">
        <mat-icon matListItemIcon>medical_services</mat-icon>
        <span matListItemTitle>Cuidados</span>
        <span matListItemLine>Vacina, banho, etc.</span>
      </a>
    </mat-nav-list>

    <div class="sidenav-footer">
      <mat-divider></mat-divider>
      <div class="hint">
        <mat-icon>info</mat-icon>
        <span>Use o menu para navegar.</span>
      </div>
    </div>
  </mat-sidenav>

  <!-- CONTE√öDO -->
  <mat-sidenav-content class="shell-content">
    <mat-toolbar class="shell-toolbar" color="primary">
      <button mat-icon-button (click)="drawer.toggle()" aria-label="Abrir/fechar menu">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">PetCare</span>
      <span class="toolbar-spacer"></span>

      <!-- Atalhos no topo (opcional) -->
      <button mat-button routerLink="/pets">
        <mat-icon>pets</mat-icon>
        Pets
      </button>

      <button mat-button routerLink="/tutores">
        <mat-icon>person</mat-icon>
        Tutores
      </button>
    </mat-toolbar>

    <main class="shell-main">
      <router-outlet></router-outlet>
    </main>

    <footer class="shell-footer">
      <span>PetCare ‚Ä¢ Angular + Spring Boot ‚Ä¢ {{ year }}</span>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
